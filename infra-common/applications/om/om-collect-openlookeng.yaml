apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openlookeng-om
  namespace: argocd
  labels:
    community: os-infra
spec:
  destination:
    namespace: openlookeng-om
    name: om-external
  project: infra-common
  source:
    path: common-applications/om/om-collect/openlookeng
    repoURL: https://github.com/opensourceways/infra-common.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
